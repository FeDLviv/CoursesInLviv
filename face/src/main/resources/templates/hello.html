<html>
	<head>
		<title>JavaBlog/title>
	</head>
	<body>
		<h3>Привіт, <span th:text="${facebookProfile.name}">Some User</span>!</h3>

		<h4>Йось дані:</h4>

		<div th:each="post:${feed}">
			<b th:text="${post.from.name}">з</b> wrote:
			<p th:text="${post.message}">повідомлення</p>
			<img th:if="${post.picture}" th:src="${post.picture}"/>
			<hr/>
		</div>
	</body>
</html>
